<div>
  <div class="text-center mt-3">
      <h3>Izmena podataka o oceni</h3>
  </div>
  <div class="mt-4 p-3">
      <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="editMark()">

          <div class="form-group">
              <label for="markValue">Ocena</label>
              <input class="form-control" type="number"  step="1" min="1" max="5" name="markValue" [(ngModel)]="mark.markValue" tabindex="1" required/>
          </div>
          <div class="form-group">
            <label for="markType">Tip provere</label>
            <select class="form-control" name="markType" [(ngModel)]="mark.markTypeId" tabindex="2" required>
                <option *ngFor="let mt of markTypes" [ngValue]="mt.id">{{mt.type}}</option>
            </select>
        </div>
          <div class="form-group">
              <label for="markEarned">Datum provere </label>
              <input class="form-control" type="date" name="markEarned" [(ngModel)]="mark.markEarned" tabindex="3" required />
          </div>

          <div class="form-group">
              <label for="note">Napomena</label>
              <textarea class="form-control" rows="3" name="note" [(ngModel)]="mark.note" tabindex="4"></textarea>
          </div>

          

          <div class="float-right">
              <button class="btn btn-outline-primary mr-1" type="submit" tabindex="5">Izmeni ocenu</button>
              <button class="btn btn-outline-warning" type="button" tabindex="6" (click)="goBack()">Odustani</button>
              <button class="btn btn-danger" type="button" (click)="delete()">Obri≈°i ocenu</button>
            </div>

      </form>
  </div>
</div>
