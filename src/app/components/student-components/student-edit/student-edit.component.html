<div>
    <div class="text-center mt-3">
        <h3>Izmena učenika</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="editStudent(firstName.value, lastName.value, email.value)">

            <div class="form-group">
                <label for="firstName">Ime</label>
                <input class="form-control" type="text" id="firstName" name="firstName" #firstName [(ngModel)]="student.firstName" tabindex="1" required/>
            </div>
            <div class="form-group">
                <label for="lastName">Prezime</label>
                <input class="form-control" type="text" id="lastName" name="lastName" #lastName [(ngModel)]="student.lastName" tabindex="2" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text"  id="email" name="email" #email [(ngModel)]="student.email" tabindex="3" required />
            </div>

            <!--<div class="form-group">
                <label for="password">Lozinka</label>
                <input class="form-control" type="text" id="password" #password tabindex="4" required />
            </div>-->

            

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit" tabindex="4">Izmeni učenika</button>
                <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="5">Odustani</button>
            </div>

        </form>
    </div>
