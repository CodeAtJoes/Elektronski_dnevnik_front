<div>
    <div class="text-center mt-3">
        <h3>Dodavanje novog nastavnika</h3>
    </div>
    <div class="mt-4 p-3">
        <form class="form-add clearfix w-50 mx-auto p-4" ngNativeValidate (submit)="addTeacher(firstName.value, lastName.value, email.value, password.value)">

            <div class="form-group">
                <label for="firstName">Ime</label>
                <input class="form-control" type="text" id="firstName" #firstName tabindex="1" required/>
            </div>
            <div class="form-group">
                <label for="lastName">Prezime</label>
                <input class="form-control" type="text" id="lastName" #lastName tabindex="2" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text"  id="email" #email tabindex="3" required />
            </div>

            <div class="form-group">
                <label for="password">Lozinka</label>
                <input class="form-control" type="password" id="password" #password tabindex="4" required />
            </div>

            

            <div class="float-right">
                <button class="btn btn-outline-primary mr-1" type="submit" tabindex="5">Dodaj nastavnika</button>
                <button class="btn btn-outline-warning" type="button" (click)="goBack()" tabindex="6">Odustani</button>
            </div>

        </form>
    </div>
</div>
