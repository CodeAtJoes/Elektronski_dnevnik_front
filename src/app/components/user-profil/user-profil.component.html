<div>
  <h2>Osnovni podaci</h2>
  <form>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Ime</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{user.firstName}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Prezime</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{user.lastName}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{user.email}}">
      </div>
    </div>

  </form>
</div>
<br>
<br>
<div *ngIf="authService.role =='ROLE_STUDENT'">
  <h2>Podaci o odeljenju</h2>
  <form>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Odeljenje</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{user.stClass.grade.grade}}-{{user.stClass.indeks}}">
      </div>
    </div>
  </form>
  <br>
  <br>
  <h2>Podaci o roditelju</h2>
  <form>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Ime</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{user.parent.firstName}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Prezime</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{user.parent.lastName}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" value="{{user.parent.email}}">
      </div>
    </div>

  </form>
</div>
<button class="btn btn-info" (click)="goBack()">Nazad</button>
